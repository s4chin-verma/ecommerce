query GetOrderByUserId($userId: String!) {
  getOrderByUserId(userId: $userId) {
    id
    orderNumber
    deliveryTime
    userName
    userPhone
    paid
    deliveryAddress {
      addressLine1
      addressLine2
      city
      state
      postalCode
      country
    }
    deliveryFee
    serviceFee
    discount
    total
  }
}
