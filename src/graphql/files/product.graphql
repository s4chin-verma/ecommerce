mutation AddProduct(
  $name: String!
  $description: String!
  $price: Float!
  $sellingPrice: Float!
  $categoryId: String!
  $images: [String!]!
  $stock: Int!
) {
  addProduct(
    name: $name
    description: $description
    price: $price
    sellingPrice: $sellingPrice
    categoryId: $categoryId
    images: $images
    stock: $stock
  ) {
    id
  }
}

mutation DeleteProduct($deleteProductId: String!) {
  deleteProduct(id: $deleteProductId) {
    id
  }
}

mutation UpdateProduct(
  $updateProductId: String!
  $categoryId: String
  $description: String
  $images: [String!]
  $name: String
  $price: Float
  $sellingPrice: Float
  $stock: Int
) {
  updateProduct(
    id: $updateProductId
    categoryId: $categoryId
    description: $description
    images: $images
    name: $name
    price: $price
    sellingPrice: $sellingPrice
    stock: $stock
  ) {
    categoryId
    description
    images
    name
    price
    sellingPrice
    stock
    id
  }
}

query GetProduct($getProductId: String!) {
  getProduct(id: $getProductId) {
    categoryId
    description
    id
    images
    name
    price
    ratings
    sellingPrice
    stock
    totalSale
  }
}

query GetProducts($first: Int, $after: String) {
  getProducts(first: $first, after: $after) {
    edges {
      node {
        id
        name
        description
        price
        sellingPrice
        stock
        images
        ratings
        createdAt
        categoryId
        wishlistId
        updatedAt
        category {
          title
        }
      }
      cursor
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
