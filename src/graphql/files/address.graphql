query GetAddressesByUserId($userId: String!) {
  getAddressesByUserId(userId: $userId) {
    id
    name
    phone
    postalCode
    addressLine
    landmark
    city
    state
    alternatePhone
  }
}

mutation CreateAddress(
  $addressLine: String!
  $city: String!
  $landmark: String!
  $name: String!
  $phone: String!
  $postalCode: String!
  $state: String!
  $alternatePhone: String
) {
  createAddress(
    addressLine: $addressLine
    city: $city
    landmark: $landmark
    name: $name
    phone: $phone
    postalCode: $postalCode
    state: $state
    alternatePhone: $alternatePhone
  ) {
    id
  }
}
